{% extends "base_smansa.html" %}

{% block content %}
    <h1>All bloggers</h1>

    {% if smansauser_list %}
    <ul>

      {% for author in smansauser_list %}
      <li>
        <a href="{% url 'blog:blogs-by-author' author.pk %}">{{ author }}</a>
      </li>
      {% endfor %}

    </ul>

    {% else %}
      <p>There are no bloggers yet.</p>
    {% endif %}       
{% endblock %}
